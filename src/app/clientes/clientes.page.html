<ion-header [translucent]="true">
  <ion-toolbar class="">
    <ion-title>Funcionarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="6" size-lg="12" class="ion-justify-content-center">

      <ion-row> 
      <ion-item>
        <ion-input></ion-input>
      </ion-item>       
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-checkbox id="check" checked value="1"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Cargo</ion-label>
        <ion-checkbox id="check" value="2"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-checkbox id="check" value="3"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Telefone</ion-label>
        <ion-checkbox id="check" value="4"></ion-checkbox>
      </ion-item>
      </ion-row>

    </ion-col>
    <ion-col>
      <label for="">Nome: Cargo: Cidade: Telefone:</label>
      <ng-container *ngFor="let funcionario">{{ this.getFuncionarios }}</ng-container>
    </ion-col>
  </ion-row>
</ion-content>
